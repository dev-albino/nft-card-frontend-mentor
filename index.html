<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="shortcut icon" href="./Imagens/favicon-32x32.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <article class="card">
            <img class="main-img" src="./Imagens/image-equilibrium.jpg" alt="Imagem NFT">
            
            <main class="texts">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <footer class="footer-texts">
                    <div class="coin">
                        <img src="./Imagens/icon-ethereum.svg" alt="Ícone do Etherum">
                        <span>0.041 ETH</span>
                    </div>
                    <div class="time">
                        <img src="./Imagens/icon-clock.svg" alt="Tempo">
                        <span>3 days left</span>
                    </div>
                </footer>
            </main>

            <hr class="line">

            <footer class="main-footer">
                <img src="./Imagens/image-avatar.png" alt="Imagem do Avatar">
                <span>Creation of <span class="name">Jules Wyvern</span></span>
            </footer>
        </article>
    </div>
</body>

</html>
